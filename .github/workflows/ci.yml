# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Upload
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build for production
        run: npm run build

      - name: ğŸ“‚ Verify build output
        run: |
          echo "Contents of build/:"
          ls -R build

      - name: â˜ï¸ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: hexademic-build
          path: build/**

      # (Optional) if later steps or jobs need the artifact in the same workflow:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: hexademic-build
          path: downloaded-build/
