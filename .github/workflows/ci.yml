# .github/workflows/ci.yml
name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build, Test & Upload
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repo
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: 🔧 Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Cache npm dependencies
      - name: ⚡ Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: 📥 Install dependencies
        run: npm ci

      # 5️⃣ Run your test suite
      - name: ✅ Run tests
        run: npm test

      # 6️⃣ Build for production
      - name: 🛠 Build
        run: npm run build

      # 7️⃣ Inspect build folder (optional sanity check)
      - name: 👀 List build output
        run: ls -R build

      # 8️⃣ Upload the build artifacts
      - name: ☁️ Upload build directory
        uses: actions/upload-artifact@v3
        with:
          name: hexacademic-build
          path: build/

      # 9️⃣ (Optional) download it back later in the same workflow
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: hexacademic-build
          path: downloaded-build/
