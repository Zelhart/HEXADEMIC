# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ⚡ Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: 📥 Install dependencies
        run: npm ci

      - name: ✅ Run tests
        run: npm test

      - name: 🛠 Build
        run: npm run build

      - name: 👀 Sanity check build output
        run: ls -R build/

      - name: ☁️ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hexacademic-build
          path: build/

      - name: 📥 (Optional) Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: hexacademic-build
          path: downloaded-build/
