# .github/workflows/ci.yml
name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build, Test & Upload
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Check out the repo
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: ğŸ”§ Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3ï¸âƒ£ Cache npm dependencies
      - name: âš¡ Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 5ï¸âƒ£ Run your test suite
      - name: âœ… Run tests
        run: npm test

      # 6ï¸âƒ£ Build for production
      - name: ğŸ›  Build
        run: npm run build

      # 7ï¸âƒ£ Inspect build folder (optional sanity check)
      - name: ğŸ‘€ List build output
        run: ls -R build

      # 8ï¸âƒ£ Upload the build artifacts
      - name: â˜ï¸ Upload build directory
        uses: actions/upload-artifact@v3
        with:
          name: hexacademic-build
          path: build/

      # 9ï¸âƒ£ (Optional) download it back later in the same workflow
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: hexacademic-build
          path: downloaded-build/
