# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âš¡ Cache npm modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ›  Build production bundle
        run: npm run build

      - name: ğŸ‘€ List build output
        run: ls -R build/

      - name: â˜ï¸ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: hexademic-build
          path: build/

      - name: ğŸ“‚ Download build artifact (for demo)
        uses: actions/download-artifact@v3
        with:
          name: hexademic-build
          path: downloaded-build/
