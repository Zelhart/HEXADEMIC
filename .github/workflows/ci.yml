# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: âš¡ Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ›  Build
        run: npm run build

      - name: ğŸ‘€ Sanity check build output
        run: ls -R build/

      - name: â˜ï¸ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hexacademic-build
          path: build/

      - name: ğŸ“¥ (Optional) Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: hexacademic-build
          path: downloaded-build/
